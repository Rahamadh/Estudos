<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script>
        function calculadora()
        {
            let opcao = document.querySelector('input[name="operacao"]:checked').value;

            document.getElementById("resultado").innerHTML = "Digite o primeiro número: ";
            let num1 = parseFloat(document.getElementById("num1").value);
            document.getElementById("resultado").innerHTML += "<br>Digite o segundo número: ";
            let num2 = parseFloat(document.getElementById("num2").value);

            let resultado;
            switch (opcao) {
                case '1':
                    resultado = num1 + num2;
                    console.log(resultado);
                    break;
                case '2':
                    resultado = num1 - num2;
                    console.log(resultado);
                    break;
                case '3':
                    resultado = num1 * num2;
                    console.log(resultado);
                    break;
                case '4':
                    resultado = num1 / num2;
                    console.log(resultado);
                    break;
                default:
                    console.log('Número inválido');
                    break;
            }
            document.getElementById("resultado").innerHTML += "<br>Resultado: " + resultado;
        }
        
    </script>
</head>
<body >
    <h1>Selecione sua operação</h1>
    
    <div id="inputs" >
        <label> <input  type="radio" name= "operacao" value="1" > soma</label>
        <label> <input  type="radio" name= "operacao" value="2" > subtração</label>
        <label> <input  type="radio" name= "operacao" value="3" > multiplicação</label>
        <label> <input  type="radio" name= "operacao" value="4" > divisão</label>
    </div>
    
    <input id="num1" type="text" placeholder="Digite seu número">
    <input id="num2"  type="text" placeholder="Digite seu número">
    <button  class="btn btn-lg btn-danger" onclick="calculadora()">calcular</button>
    <p id="resultado"></p>
</body>
</html>
